<script type='text/javascript'>
function gcd(a,b) {
    a = Math.abs(a);
    b = Math.abs(b);
    if (b > a) {var temp = a; a = b; b = temp;}
    while (true) {
        if (b == 0) return a;
        a %= b;
        if (a == 0) return b;
        b %= a;
    }
}
function sho(){
var wid = ((document.getElementById('wid').value).replace(/[^\d.-]/g, ''))/100;
var hei = ((document.getElementById('wid').value).replace(/[^\d.-]/g, ''));
 if(wid==''){
  var has = "please input numbers!";
 }else {
var has = wid*hei;
 }
 document.getElementById("result").innerHTML = has;
}

function KeyPress(e,f)
{
    // look for window.event in case event isn't passed in
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById(f).click();
        return false;
    }
    return true;
}
</script>
