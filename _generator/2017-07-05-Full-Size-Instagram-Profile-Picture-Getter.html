<script>
function sho() {
  document.getElementById("resu").innerHTML = "Working...";
  document.getElementById("ima").src= "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
var de = (document.getElementById('inp').value).replace('@','');
    if (de == "") {
        document.getElementById("resu").innerHTML = "Please fill in the blank";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                //document.getElementById("resu").innerHTML = this.responseText;
              if(this.responseText == "The username you entered doesn't exist"){
              document.getElementById("resu").innerHTML = this.responseText;
              document.getElementById("ima").src= "data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=";
              }else{
              document.getElementById("resu").innerHTML = "";
              document.getElementById("ima").src= this.responseText;
              }
            }
        };
        xmlhttp.open("GET","https://thebungleon.appspot.com/instagram.php?u="+de,true);
        xmlhttp.send();
    }
}
  function KeyPress(e)
{
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('sho').click();
        return false;
    }
    return true;
}
</script>
