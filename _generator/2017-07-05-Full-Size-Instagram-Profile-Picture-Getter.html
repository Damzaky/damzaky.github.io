<input type='text' placeholder='type instagram username here' name='inp' id='inp' onkeypress="return KeyPress(event);">
<button onClick="sho()" id='sho'>
  Submit
</button>
<div id='resu'></div>
<br/>
<a href='https://github.com/Damzaky/Full-Size-Instagram-Profile-Picture-Getter'>Click here</a> to see the source code
<script>
function sho() {
var de = (document.getElementById('inp').value);
    if (de == "") {
        document.getElementById("resu").innerHTML = "";
        return;
    } else { 
        if (window.XMLHttpRequest) {
            xmlhttp = new XMLHttpRequest();
        } else {
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("resu").innerHTML = this.responseText;
            }
        };
        xmlhttp.open("GET","https://thebungleon.appspot.com/instagram.php?u="+de,true);
        xmlhttp.send();
    }
}
  function KeyPress(e)
{
    e = e || window.event;
    if (e.keyCode == 13)
    {
        document.getElementById('sho').click();
        return false;
    }
    return true;
}
</script>
