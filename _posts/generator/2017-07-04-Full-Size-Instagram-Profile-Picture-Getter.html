<button onclick='createCORSRequest(geti("https://www.instagram.com/damzaky","test"),"https://www.instagram.com/damzaky")'>Test</button>
<script type='text/javascript' src='/js/jquery-3.2.1.min.js'></script>
<script type='text/javascript'>
function geti(url, ptitle)
{
    $.ajax(
        { 
        url: url, 
        success: function(data) {
            var html = $.parseHTML( data ), 
                img = $(html).find("img"),
                len = img.length; 
            if( len > 0 ){
                var src = img.first().attr("src"); // get id of first image
            } else {
                console.log("Image not found");
            }
            console.log(src);

            image_tag='<img src="'+src+'" alt="'+ptitle+'"/>';
            return image_tag;
        } 
    });
}
    
    function createCORSRequest(method, url) {
  var xhr = new XMLHttpRequest();
  if ("withCredentials" in xhr) {

    // Check if the XMLHttpRequest object has a "withCredentials" property.
    // "withCredentials" only exists on XMLHTTPRequest2 objects.
    xhr.open(method, url, true);

  } else if (typeof XDomainRequest != "undefined") {

    // Otherwise, check if XDomainRequest.
    // XDomainRequest only exists in IE, and is IE's way of making CORS requests.
    xhr = new XDomainRequest();
    xhr.open(method, url);

  } else {

    // Otherwise, CORS is not supported by the browser.
    xhr = null;

  }
  return xhr;
}

var xhr = createCORSRequest('GET', url);
if (!xhr) {
  throw new Error('CORS not supported');
}
</script>
